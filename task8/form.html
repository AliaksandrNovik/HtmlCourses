<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="styles/base-form.css">
</head>
<body>
<form>
    <fieldset>
        <legend>Обратная связь</legend>
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" id="name" placeholder="Введите Ваше имя">
        </div>
        <div class="form-group">
            <label for="email">Ваш email:</label>
            <input type="email" class="form-control" id="email" placeholder="Введите адрес Вашей почты">
        </div>
        <div class="form-group">
            <label for="phone">Ваш телефон:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Введите номер телефона">
        </div>
        <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea type="text" class="form-control" id="message" placeholder="Текст сообщения..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </fieldset>
</form>
</body>
</html>
