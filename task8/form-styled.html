<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Styled</title>
    <link rel="stylesheet" type="text/css" href="styles/styled-form.css">
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.css">
</head>
<body>
<form>
    <div class="header"><i style="color: white; font-size: 20px" class="fa fa-home" aria-hidden="true"></i>
        <a class="header-title"> Обратная связь</a></div>
    <fieldset>
        <div class="form-group name">
            <label for="name">Имя:</label>
            <div class="placeholder-wrap">
                <input type="name" class="form-control" id="name" placeholder="Введите Ваше имя">
                <span class="placeholder">
                    <i class="fa fa-user" aria-hidden="true"></i></span>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Ваш email:</label>
            <div class="placeholder-wrap">
                <input type="email" class="form-control" id="email" placeholder="Введите адрес Вашей почты">
                <span class="placeholder">
                    <i class="fa fa-envelope" aria-hidden="true"></i></span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Ваш телефон:</label>
            <div class="placeholder-wrap">
                <input type="phone" class="form-control" id="phone" placeholder="Введите номер телефона">
                <span class="placeholder">
                    <i class="fa fa-phone" aria-hidden="true"></i></span>
            </div>
        </div>
        <div class="form-group">
            <label for="message">Сообщение:</label>
            <div class="placeholder-wrap">
                <textarea type="message" class="form-control" id="message" placeholder="Текст &#10;сообщения..."></textarea>
                <span class="placeholder area">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </span>
            </div>

        </div>
        <div class="button-sbmt">
            <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
    </fieldset>
</form>
</body>
</html>
