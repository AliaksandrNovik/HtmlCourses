        }

        .txt-div hr {

        }

        .pages {

            position: absolute;

        }

        li a {
            margin-left: 10px;
            line-height: 30px;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            vertical-align: middle;
            background-color: white;
            color: whitesmoke;
            width: 15px;
            height: 15px;
            display: inline-block;
            text-decoration: none;
        }

        li {
            display: inline-block;
        }

        li a:hover {
            background-color: #FF6600;
        }

        div ul {
            width: auto;
            margin-left: auto;
            margin-right: auto;
        }
