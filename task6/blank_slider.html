<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
        }

        .slider-bg {
            width: 100%;
            height: 400px;
            margin-top: 200px;
            background-color: black;
        }

        .image-wrapper {
            position: relative;
            width: 80%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        img {
            height: 100%;
            width: 100%;
        }

        .image {
            height: 100%;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            z-index: 0;
            display: inline-block;
        }

        .left-button{
            z-index: 1;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 1%;
            display: inline-block;
        }


        .right-button{
            z-index: 1;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 1%;
            display: inline-block;
        }
        .pages{
            z-index: 1;
            position: absolute;
            bottom: 2%;
            left: 0;
            right: 0;
            margin: 0 auto;
        }

        li a {
            margin-left: 10px;
            line-height: 30px;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            vertical-align: middle;
            background-color: white;
            color: whitesmoke;
            width: 15px;
            height: 15px;
            display: inline-block;
            text-decoration: none;
        }
        li {
            display: inline-block;
        }
        li a:hover {
            background-color: #FF6600;
        }
        div ul {
            width: 120px;
            margin-left: auto;
            margin-right: auto;

        }

        .text-block{
            font-family: 'Open Sans', sans-serif;
            position: absolute;
            top: 50%;  /* position the top  edge of the element at the middle of the parent */
            left: 50%; /* position the left edge of the element at the middle of the parent */
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .text-block a.title{

            font-size: 37px;
        }
        hr{
            margin: 0;
        }

    </style>
</head>
<body>
<div class="slider-bg">
    <div class="image-wrapper">
        <span class="left-button">
            <a href="resources/bear3.jpg"><img src="resources/slider/left.png"> </a>
        </span>
        <div class="image"><img src="resources/slider/slider-img-01.jpg" title="image" alt="image"></div>
        <span class="right-button">
            <a href="resources/bear3.jpg"><img src="resources/slider/right.png"> </a>
        </span>
        <div class="pages">
            <ul>
                <li><a href="../task4/calendar.html" target="_blank"></a></li>
                <li><a href="../task4/calendar.html" target="_blank"></a></li>
                <li><a href="../task4/calendar.html" target="_blank"></a></li>
                <li><a href="../task4/calendar.html" target="_blank"></a></li>
            </ul>
        </div>
        <div class="text-block">
            <h2><hr size="2"><a class="title">Комфортная одежда</a><hr size="2"><a style="font-size: 20px">для всех видов спорта</a></h2>
        </div>

    </div>

</div>

</body>
</html>
